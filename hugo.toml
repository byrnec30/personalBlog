baseURL = "https://byrnec30.github.io/codexBlog/"
languageCode = "en-us"
title = "Codex Blog"
theme = "diary"
enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "dracula"

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  enableOpenGraph = true
  enableTwitterCards = true
  enableReadingTime = true
  title = "Codex Blog"
  subtitle = "A diary-style site powered by Hugo."
  description = "A Hugo website inspired by the Diary theme."
  mainSections = ["posts"]
  [params.nav]
    enableRSS = true
  [params.social]
    github = "YOUR_GITHUB_USERNAME"

[menu]
  [[menu.main]]
    url = "/posts"
    name = "Archive"
    weight = 1
  [[menu.main]]
    url = "/categories"
    name = "Categories"
    weight = 2
  [[menu.main]]
    url = "/tags"
    name = "Tags"
    weight = 3
  [[menu.main]]
    url = "/about"
    name = "About"
    weight = 4
